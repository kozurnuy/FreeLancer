<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<title>FreeLancer 4 finish</title>
</head>

<body>
	<form action="#" method="get" >
		<div>
			<p>
				Name:
			</p>
			<input placeholder="Name" tabindex="1" type="text" name="UserName">
		</div>
		<div>
			<p>
				Password:
			</p>
			<input tabindex="2" type="password" name="UserPass">
		</div>
		<div>
			<p>
				Telefon:
			</p>
			<input tabindex="3" type="tel" name="UserTel">
		</div>
		<div>
		<p>
			Sex
		</p>
		<div>
			<input tabindex="4" checked type="radio" name="gender" value="male">Male
		</div>
		</div>
		<div>
			
			<div>
				<input tabindex="4" type="radio" name="gender" value="fameli">Fameli
			</div>
			</div>
			<div>
				<p>
					MoneyItem
				</p>
				<div>
					<input tabindex="5" checked type="checkbox" name="item" >Car
				</div>
				<div>
					<input tabindex="6" type="checkbox" name="Nedvi" >House
				</div>
				<div>
					<input tabindex="7" disabled type="checkbox" name="animal" >Pig
				</div>
			</div>
			<div>
				<p>
					Contact to me
				</p>
				<div>
					<textarea tabindex="8"	name="text" placeholder="Some text"></textarea>
				</div>
			</div>
			<div>
				<p>
					Undowlon your foto
				</p>
				<div>
					<input tabindex="9" type="file" name="userfoto"  >
				</div>
			</div>
			<div>
				<p>Like color</p>
				<div>
					<select tabindex="10" name="color" >
						<option value="Red">Red</option>
						<option value="Yellow">Yellow</option>
						<option selected value="green">Green</option>
					</select>
				</div>
			</div>
			<div>
				<p>
					action
				</p>
				<div>
					<button tabindex="11" type="submit">Submit</button>
					<button tabindex="12" type="reset">Reset</button>
				</div>
			</div>
		

	</form>
</body>

</html>
